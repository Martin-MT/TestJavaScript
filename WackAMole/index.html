<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Wack a mole</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h2>Your score: </h2>
    <h2 id="score">0</h2>

    <h2>Time left: </h2>
    <h2 id="time-left">0</h2>

    <button id="restart">start</button>

    <h2>Current speed: </h2>
    <h2 id="current-speed">1000</h2>

    <h2>Next speed: </h2>
    <h2 id="desired-speed">1000</h2>

    <button id="speed-up">increase speed</button>
    <button id="speed-down">decrease speed</button>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
